<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Optimizer | cvxjs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-card: #151d2e;
      --bg-hover: #1e293b;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-accent: rgba(56, 189, 248, 0.2);

      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;

      --accent-cyan: #38bdf8;
      --accent-emerald: #34d399;
      --accent-amber: #fbbf24;
      --accent-rose: #fb7185;
      --accent-violet: #a78bfa;

      --glow-cyan: 0 0 20px rgba(56, 189, 248, 0.3);
      --glow-emerald: 0 0 20px rgba(52, 211, 153, 0.3);

      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'DM Sans', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 15px;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(56, 189, 248, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Navigation Bar */
    .topbar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-emerald));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-mono);
      font-weight: 700;
      font-size: 0.75rem;
      color: var(--bg-primary);
    }

    .logo-text {
      font-family: var(--font-mono);
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: -0.02em;
    }

    .logo-text span {
      color: var(--accent-cyan);
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-card);
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      border: 1px solid var(--border-subtle);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent-emerald);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Layout */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 280px 1fr 320px;
      gap: 1px;
      background: var(--border-subtle);
      padding: 1px;
    }

    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--bg-secondary);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .panel-title {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    /* Asset Selection */
    .asset-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      overflow-y: auto;
    }

    .asset-item {
      display: grid;
      grid-template-columns: auto auto 1fr auto;
      align-items: center;
      gap: 0.625rem;
      padding: 0.5rem 0.625rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: transparent;
      border: 1px solid transparent;
    }

    .asset-item:hover {
      background: var(--bg-hover);
      border-color: var(--border-subtle);
    }

    .asset-item.selected {
      background: rgba(56, 189, 248, 0.08);
      border-color: var(--border-accent);
    }

    .asset-checkbox {
      width: 14px;
      height: 14px;
      border: 1.5px solid var(--text-muted);
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      flex-shrink: 0;
    }

    .asset-item.selected .asset-checkbox {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
    }

    .asset-checkbox svg {
      width: 10px;
      height: 10px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.15s ease;
    }

    .asset-item.selected .asset-checkbox svg {
      opacity: 1;
      transform: scale(1);
    }

    .asset-color {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      flex-shrink: 0;
      box-shadow: 0 0 8px currentColor;
    }

    .asset-name {
      font-size: 0.8rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .asset-return {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--accent-emerald);
      text-align: right;
    }

    /* Controls */
    .controls-section {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid var(--border-subtle);
    }

    .slider-control {
      margin-bottom: 1rem;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.5rem;
    }

    .slider-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .slider-value {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--accent-cyan);
    }

    .slider-track {
      position: relative;
      height: 4px;
      background: var(--bg-card);
      border-radius: 2px;
      overflow: visible;
    }

    .slider-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-emerald));
      border-radius: 2px;
      transition: width 0.1s ease;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      background: transparent;
      position: relative;
      z-index: 2;
      margin: 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--text-primary);
      cursor: grab;
      box-shadow: var(--glow-cyan), 0 2px 8px rgba(0, 0, 0, 0.4);
      border: 2px solid var(--accent-cyan);
      transition: transform 0.1s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }

    input[type="range"]::-webkit-slider-thumb:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .toggle-option {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem 0;
    }

    .toggle-switch {
      width: 36px;
      height: 20px;
      background: var(--bg-card);
      border-radius: 10px;
      position: relative;
      transition: background 0.2s ease;
      border: 1px solid var(--border-subtle);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--text-muted);
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: all 0.2s ease;
    }

    .toggle-option input:checked + .toggle-switch {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
    }

    .toggle-option input:checked + .toggle-switch::after {
      transform: translateX(16px);
      background: var(--bg-primary);
    }

    .toggle-option input {
      display: none;
    }

    /* Chart Panel */
    .chart-panel {
      position: relative;
    }

    .chart-container {
      position: relative;
      height: 100%;
      min-height: 400px;
      flex: 1;
    }

    .chart-container canvas {
      border-radius: 8px;
    }

    .performance-badge {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-muted);
      background: rgba(17, 24, 39, 0.9);
      padding: 0.375rem 0.625rem;
      border-radius: 4px;
      border: 1px solid var(--border-subtle);
      backdrop-filter: blur(8px);
    }

    .performance-badge strong {
      color: var(--accent-emerald);
    }

    /* Results Panel */
    .results-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .stat-group {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border-subtle);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 0.5rem 0;
    }

    .stat-row:not(:last-child) {
      border-bottom: 1px solid var(--border-subtle);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-value {
      font-family: var(--font-mono);
      font-size: 1.125rem;
      font-weight: 600;
    }

    .stat-value.return {
      color: var(--accent-emerald);
    }

    .stat-value.risk {
      color: var(--accent-cyan);
    }

    .stat-value.sharpe {
      color: var(--accent-amber);
    }

    /* Weights */
    .weights-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .weights-list {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
      flex: 1;
    }

    .weight-item {
      display: grid;
      grid-template-columns: 8px 1fr auto;
      align-items: center;
      gap: 0.75rem;
      padding: 0.625rem;
      background: var(--bg-card);
      border-radius: 6px;
      border: 1px solid var(--border-subtle);
      animation: slideIn 0.3s ease backwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
    }

    .weight-color {
      width: 8px;
      height: 24px;
      border-radius: 2px;
    }

    .weight-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 0;
    }

    .weight-name {
      font-size: 0.8rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .weight-bar-container {
      height: 3px;
      background: var(--bg-primary);
      border-radius: 2px;
      overflow: hidden;
    }

    .weight-bar {
      height: 100%;
      border-radius: 2px;
      transition: width 0.4s ease;
    }

    .weight-percent {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 600;
      min-width: 50px;
      text-align: right;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 2px solid var(--border-subtle);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .loading-text span {
      color: var(--accent-cyan);
    }

    /* Error */
    .error-banner {
      background: rgba(251, 113, 133, 0.1);
      border: 1px solid rgba(251, 113, 133, 0.3);
      color: var(--accent-rose);
      padding: 0.75rem 1rem;
      font-size: 0.8rem;
      display: none;
    }

    .error-banner.visible {
      display: block;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Initializing <span>cvxjs</span> optimizer...</div>
    </div>
  </div>

  <div class="app">
    <nav class="topbar">
      <div class="logo">
        <div class="logo-icon">QP</div>
        <div class="logo-text">Portfolio<span>Optimizer</span></div>
      </div>
      <div class="status-badge">
        <div class="status-dot"></div>
        <span id="status-text">cvxjs ready</span>
      </div>
    </nav>

    <div class="error-banner" id="error"></div>

    <div class="main-content">
      <!-- Left Panel: Asset Selection -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Asset Universe</span>
        </div>

        <div class="asset-list" id="asset-list">
          <!-- Generated by JS -->
        </div>

        <div class="controls-section">
          <div class="slider-control">
            <div class="slider-header">
              <span class="slider-label">Target Return</span>
              <span class="slider-value" id="target-value">8.0%</span>
            </div>
            <div class="slider-track">
              <div class="slider-fill" id="slider-fill" style="width: 50%"></div>
            </div>
            <input type="range" id="target-slider" min="0" max="15" step="0.1" value="8">
          </div>

          <label class="toggle-option">
            <input type="checkbox" id="allow-short">
            <div class="toggle-switch"></div>
            <span>Allow short positions</span>
          </label>

          <div class="slider-control" id="leverage-control" style="display: none; margin-top: 0.75rem;">
            <div class="slider-header">
              <span class="slider-label">Leverage Limit</span>
              <span class="slider-value" id="leverage-value">1.5×</span>
            </div>
            <div class="slider-track">
              <div class="slider-fill" id="leverage-fill" style="width: 25%"></div>
            </div>
            <input type="range" id="leverage-slider" min="1" max="3" step="0.1" value="1.5">
          </div>
        </div>
      </div>

      <!-- Center Panel: Chart -->
      <div class="panel chart-panel">
        <div class="panel-header">
          <span class="panel-title">Efficient Frontier</span>
        </div>
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
        <div class="performance-badge" id="performance-badge">
          <strong>--</strong> QPs solved in <strong>--</strong>ms
        </div>
      </div>

      <!-- Right Panel: Results -->
      <div class="panel results-panel">
        <div class="panel-header">
          <span class="panel-title">Portfolio Metrics</span>
        </div>

        <div class="stat-group">
          <div class="stat-row">
            <span class="stat-label">Expected Return</span>
            <span class="stat-value return" id="exp-return">--</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Volatility</span>
            <span class="stat-value risk" id="portfolio-risk">--</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Sharpe Ratio</span>
            <span class="stat-value sharpe" id="sharpe-ratio">--</span>
          </div>
        </div>

        <div class="weights-section">
          <div class="panel-header">
            <span class="panel-title">Optimal Allocation</span>
          </div>
          <div class="weights-list" id="weights-list">
            <div class="empty-state">Select assets to see allocation</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { variable, constant, Problem } from 'cvxjs';

    // Asset data loaded from Simba historical returns
    // Data source: Bogleheads Simba Backtesting Spreadsheet
    let ASSETS = [];
    let CORRELATIONS = [];
    let DATA_PERIOD = { start: 1974, end: 2024 };
    let RISK_FREE_RATE = 0.04;

    async function loadSimbaData() {
      const response = await fetch('./data/simba-data.json');
      if (!response.ok) {
        throw new Error(`Failed to load Simba data: ${response.status}`);
      }
      const data = await response.json();

      // Map loaded assets to expected format
      ASSETS = data.assets.map(a => ({
        id: a.id,
        name: a.name,
        return: a.return,
        volatility: a.volatility,
        color: a.color
      }));

      CORRELATIONS = data.correlations;
      RISK_FREE_RATE = data.riskFreeRate;
      DATA_PERIOD = data.period;

      console.log(`Loaded Simba data: ${ASSETS.length} assets, period ${DATA_PERIOD.start}-${DATA_PERIOD.end}`);
    }

    function computeCovarianceMatrix(assets, correlations) {
      const n = assets.length;
      const cov = [];
      for (let i = 0; i < n; i++) {
        cov[i] = [];
        for (let j = 0; j < n; j++) {
          cov[i][j] = correlations[i][j] * assets[i].volatility * assets[j].volatility;
        }
      }
      return cov;
    }

    function getSubmatrix(matrix, indices) {
      return indices.map(i => indices.map(j => matrix[i][j]));
    }

    // App state
    let chart = null;
    let frontierCache = null;
    let selectedIndices = [0, 1, 5];
    let solveCount = 0;
    let totalSolveTime = 0;

    // Check mark SVG
    const checkSvg = `<svg viewBox="0 0 12 12" fill="none" stroke="#0a0e17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="2 6 5 9 10 3"></polyline></svg>`;

    function initUI() {
      const assetList = document.getElementById('asset-list');

      ASSETS.forEach((asset, i) => {
        const item = document.createElement('div');
        item.className = `asset-item${selectedIndices.includes(i) ? ' selected' : ''}`;
        item.dataset.index = i;
        item.innerHTML = `
          <div class="asset-checkbox">${checkSvg}</div>
          <div class="asset-color" style="background: ${asset.color}; color: ${asset.color}"></div>
          <span class="asset-name">${asset.name}</span>
          <span class="asset-return">${(asset.return * 100).toFixed(1)}%</span>
        `;
        item.addEventListener('click', () => toggleAsset(i));
        assetList.appendChild(item);
      });

      const slider = document.getElementById('target-slider');
      slider.addEventListener('input', onSliderInput);

      const allowShortCheckbox = document.getElementById('allow-short');
      allowShortCheckbox.addEventListener('change', () => {
        document.getElementById('leverage-control').style.display =
          allowShortCheckbox.checked ? 'block' : 'none';
        recomputeFrontier();
      });

      const leverageSlider = document.getElementById('leverage-slider');
      leverageSlider.addEventListener('input', () => {
        document.getElementById('leverage-value').textContent = `${parseFloat(leverageSlider.value).toFixed(1)}×`;
        updateLeverageFill();
        recomputeFrontier();
      });

      updateSliderFill();
      updateLeverageFill();
    }

    function updateLeverageFill() {
      const slider = document.getElementById('leverage-slider');
      const min = parseFloat(slider.min);
      const max = parseFloat(slider.max);
      const val = parseFloat(slider.value);
      const percent = ((val - min) / (max - min)) * 100;
      document.getElementById('leverage-fill').style.width = `${percent}%`;
    }

    function toggleAsset(index) {
      const item = document.querySelector(`.asset-item[data-index="${index}"]`);

      if (selectedIndices.includes(index)) {
        selectedIndices = selectedIndices.filter(i => i !== index);
        item.classList.remove('selected');
      } else {
        selectedIndices.push(index);
        item.classList.add('selected');
      }

      selectedIndices.sort((a, b) => a - b);
      solveCount = 0;
      totalSolveTime = 0;
      recomputeFrontier();
    }

    function updateSliderFill() {
      const slider = document.getElementById('target-slider');
      const min = parseFloat(slider.min);
      const max = parseFloat(slider.max);
      const val = parseFloat(slider.value);
      const percent = ((val - min) / (max - min)) * 100;
      document.getElementById('slider-fill').style.width = `${percent}%`;
    }

    function initChart() {
      const ctx = document.getElementById('chart').getContext('2d');

      Chart.defaults.color = '#64748b';
      Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.06)';
      Chart.defaults.font.family = "'DM Sans', sans-serif";

      chart = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [
            {
              label: 'Efficient Frontier',
              data: [],
              borderColor: '#38bdf8',
              backgroundColor: 'rgba(56, 189, 248, 0.1)',
              showLine: true,
              fill: true,
              tension: 0.4,
              pointRadius: 0,

    async function solveMinVariance(mu, Sigma, targetReturn, allowShort, leverageLimit = 1.5) {
      const n = mu.length;
      const w = variable(n);
      const SigmaConst = constant(Sigma);
      const muConst = constant(mu);

      const constraints = [
        muConst.mul(w).sum().ge(targetReturn),
        w.sum().eq(1)
      ];

      if (allowShort) {
        // Leverage constraint: sum(|w|) <= L using 1-norm
        constraints.push(w.norm1().le(leverageLimit));
      } else {
        constraints.push(w.ge(0));
      }

      const startTime = performance.now();
      const solution = await Problem.minimize(w.quadForm(SigmaConst))
        .subjectTo(constraints)
        .solve();
      const solveTime = performance.now() - startTime;

      solveCount++;
      totalSolveTime += solveTime;

      if (solution.status !== 'optimal') {
        return null;
      }

      return {
        weights: solution.valueOf(w),
        variance: solution.value,
        solveTime
      };
    }

    async function computeEfficientFrontier(mu, Sigma, allowShort, leverageLimit, numPoints = 50) {
      // For long-only: frontier goes from min-variance to 100% in highest-return asset
      // For short: can extend beyond but limited by practical leverage
      const minReturn = Math.min(...mu);
      // With short selling, max achievable return is limited by leverage
      // If you go L× long in best asset and -(L-1)× in worst (to sum to 1):
      // max_return ≈ L * max(mu) - (L-1) * min(mu)
      // But we'll be conservative and just extend a bit beyond max
      const maxReturn = allowShort
        ? Math.max(...mu) + (Math.max(...mu) - Math.min(...mu)) * (leverageLimit - 1) * 0.5
        : Math.max(...mu);  // Long-only tops out at best single asset

      const points = [];

      // Compute frontier points
      for (let i = 0; i < numPoints; i++) {
        const targetReturn = minReturn + (maxReturn - minReturn) * i / (numPoints - 1);

        try {
          const result = await solveMinVariance(mu, Sigma, targetReturn, allowShort, leverageLimit);
          if (result) {
            points.push({
              return: targetReturn,
              risk: Math.sqrt(result.variance),
              weights: result.weights
            });
          }
        } catch (e) {
          continue;
        }
      }

      // Sort by risk (x-axis) for proper line drawing
      points.sort((a, b) => a.risk - b.risk);
      return points;
    }

    async function recomputeFrontier() {
      if (selectedIndices.length < 2) {
        showError('Select at least 2 assets');
        return;
      }

      clearError();

      try {
        const mu = selectedIndices.map(i => ASSETS[i].return);
        const fullCov = computeCovarianceMatrix(ASSETS, CORRELATIONS);
        const Sigma = getSubmatrix(fullCov, selectedIndices);
        const allowShort = document.getElementById('allow-short').checked;
        const leverageLimit = parseFloat(document.getElementById('leverage-slider').value);

        frontierCache = await computeEfficientFrontier(mu, Sigma, allowShort, leverageLimit);

        updateSliderRange();
        updateChart();
        onSliderInput();

        document.getElementById('performance-badge').innerHTML =
          `<strong>${solveCount}</strong> QPs solved in <strong>${totalSolveTime.toFixed(0)}</strong>ms`;

      } catch (e) {
        showError(`Error: ${e.message}`);
        console.error(e);
      }
    }

    function updateSliderRange() {
      if (!frontierCache || frontierCache.length === 0) return;

      const slider = document.getElementById('target-slider');
      const minReturn = frontierCache[0].return * 100;
      const maxReturn = frontierCache[frontierCache.length - 1].return * 100;

      slider.min = minReturn.toFixed(1);
      slider.max = maxReturn.toFixed(1);

      const currentVal = parseFloat(slider.value);
      if (currentVal < minReturn) slider.value = minReturn;
      if (currentVal > maxReturn) slider.value = maxReturn;

      updateSliderFill();
    }

    function updateChart() {
      if (!frontierCache) return;

      chart.data.datasets[0].data = frontierCache.map(p => ({
        x: p.risk * 100,
        y: p.return * 100
      }));

      chart.data.datasets[1].data = selectedIndices.map(i => ({
        x: ASSETS[i].volatility * 100,
        y: ASSETS[i].return * 100
      }));
      chart.data.datasets[1].backgroundColor = selectedIndices.map(i => ASSETS[i].color);

      const allRisks = [...frontierCache.map(p => p.risk * 100), ...selectedIndices.map(i => ASSETS[i].volatility * 100)];
      const allReturns = [...frontierCache.map(p => p.return * 100), ...selectedIndices.map(i => ASSETS[i].return * 100)];

      chart.options.scales.x.max = Math.ceil(Math.max(...allRisks) * 1.15);
      chart.options.scales.y.max = Math.ceil(Math.max(...allReturns) * 1.15);

      chart.update('none');
    }

    function onSliderInput() {
      const slider = document.getElementById('target-slider');
      const targetReturn = parseFloat(slider.value) / 100;

      document.getElementById('target-value').textContent = `${parseFloat(slider.value).toFixed(1)}%`;
      updateSliderFill();

      if (!frontierCache || frontierCache.length === 0) return;

      let closest = frontierCache[0];
      let minDist = Infinity;

      for (const point of frontierCache) {
        const dist = Math.abs(point.return - targetReturn);
        if (dist < minDist) {
          minDist = dist;
          closest = point;
        }
      }

      chart.data.datasets[2].data = [{
        x: closest.risk * 100,
        y: closest.return * 100
      }];
      chart.update('none');

      const expReturn = closest.return * 100;
      const risk = closest.risk * 100;
      const sharpe = (closest.return - RISK_FREE_RATE) / closest.risk;

      document.getElementById('exp-return').textContent = `${expReturn.toFixed(2)}%`;
      document.getElementById('portfolio-risk').textContent = `${risk.toFixed(2)}%`;
      document.getElementById('sharpe-ratio').textContent = sharpe.toFixed(2);

      updateWeights(closest.weights);
    }

    function updateWeights(weights) {
      const list = document.getElementById('weights-list');

      const items = selectedIndices.map((assetIdx, i) => ({
        asset: ASSETS[assetIdx],
        weight: weights[i]
      })).filter(item => Math.abs(item.weight) > 0.001)
        .sort((a, b) => b.weight - a.weight);

      if (items.length === 0) {
        list.innerHTML = '<div class="empty-state">No allocation</div>';
        return;
      }

      list.innerHTML = items.map((item, i) => `
        <div class="weight-item" style="animation-delay: ${i * 50}ms">
          <div class="weight-color" style="background: ${item.asset.color}"></div>
          <div class="weight-info">
            <span class="weight-name">${item.asset.name}</span>
            <div class="weight-bar-container">
              <div class="weight-bar" style="width: ${Math.abs(item.weight) * 100}%; background: ${item.weight < 0 ? '#fb7185' : item.asset.color}"></div>
            </div>
          </div>
          <span class="weight-percent" style="color: ${item.weight < 0 ? '#fb7185' : item.asset.color}">${(item.weight * 100).toFixed(1)}%</span>
        </div>
      `).join('');
    }

    function showError(message) {
      const el = document.getElementById('error');
      el.textContent = message;
      el.classList.add('visible');
    }

    function clearError() {
      document.getElementById('error').classList.remove('visible');
    }

    async function init() {
      try {
        // Load historical data from Simba spreadsheet
        await loadSimbaData();

        initUI();
        initChart();
        await recomputeFrontier();
        document.getElementById('status-text').textContent = `Based on ${DATA_PERIOD.start}-${DATA_PERIOD.end} returns`;
      } catch (e) {
        showError(`Init failed: ${e.message}`);
        console.error(e);
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    init();
  </script>
